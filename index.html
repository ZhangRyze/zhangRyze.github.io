                写在开始之前现在是第二次折腾博客了，我在想究竟该这么样开头呢，倒也没想过自己折腾的这个东西会有多少人开过，结束之后写在开始之前的东西，无非是多少年后回过头来告诉自己，做过，倒也不需要多认真。
说起来可能得鄙视一下自己了，老早就想有个自己的网站，后来接触了前端这个想法也愈渐浓烈，去年差不多这个时候突然就开始折腾这个...
